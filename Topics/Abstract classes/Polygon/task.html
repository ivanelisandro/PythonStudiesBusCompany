<h2>Polygon</h2>
<div class="step-text">
<p></p>
<p>Below you can see the abstract class <code class="java">EquilateralPolygon</code> (it represents geometric shapes where all sides have the same length). Create a subclass <code class="java">Square</code>. Do not forget to override the <code class="java">get_area</code> method (it should <strong>return</strong> the area of the square).</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
